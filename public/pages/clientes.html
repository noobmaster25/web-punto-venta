<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <!-- <a href="#">home</a> -->
          <a href="/public/pages/productos.html">productos</a>
          <a href="/public/pages/categorias.html">categorias</a>
          <a href="/public/pages/clientes.html">Clientes</a>
          <a href="/public/pages/ordenes.html">venta</a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="header-table">
          <h1>Todos los clientes</h1>
          <div class="contenedor-search">
            <input id = "input-buscar-clientes"type="search" placeholder="Buscador">
            <input id = "btn-buscar-clientes" type="submit" value="Buscar">
          </div>
          
        </div>
        <button class="crear-producto btn-crear-cliente">Agregar cliente</button>
        
        <table>
          <thead>
            <tr>
              <th>imagen</th>
              <th>nombre</th>
              <th>telefono</th>
              <th>tipo</th>
              <th>correo</th>
              <th>direccion</th>
              <th>operaciones</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>
        <div id="pagination">
        </div>
      </section>
      <!-- Modal para editar Cliente -->
      <div id="modal-editar-cliente" class="modal">
        <div class="modal-contenido">
          <span class="cerrar" id="cancelar-btn">&times;</span>
          <h2 class="titulo-modal">Editar categor√≠a</h2>
          <form id="formulario-editar-cliente" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" required />
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required />
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" required />
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required />
            <button type="submit" class="btn-guardar">Guardar</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/public/js/clientes.js"></script>
  </body>
</html>
