<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <!-- <a href="#">home</a> -->
          <a href="/public/pages/productos.html">productos</a>
          <a href="/public/pages/categorias.html">categorias</a>
          <a href="/public/pages/clientes.html">Clientes</a>
          <a href="/public/pages/ordenes.html">venta</a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="header-table">
          <h1>Todos los productos</h1>
          <div class="contenedor-search">
            <input id = "input-buscar"type="search" placeholder="Buscador">
            <input id = "buscar" type="submit" value="Buscar">
          </div>
          
        </div>
        <button class="crear-producto btn-crear-producto">Crear nuevo porducto</button>
        
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>nombre</th>
              <th>descripcion</th>
              <th>stock</th>
              <th>precio</th>
              <th>categoria</th>
              <th>operaciones</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>
        <div id="pagination">
        </div>
      </section>
      <!-- Modal para editar una categoría -->
      <div id="modal-editar-categoria" class="modal">
        <div class="modal-contenido">
          <span class="cerrar" id="cancelar-btn">&times;</span>
          <h2 class="titulo-modal">Editar categoría</h2>
          <form id="formulario-editar-categoria" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <label for="cantidad">cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required />
            <label for="precio">precio:</label>
            <input type="number" id="precio" name="precio" step="0.1" required />
            <label for="categoria">categoria:</label>
            <select name="categorias" id="opciones-categoria">      
            </select>
            <button type="submit" class="btn-guardar">Guardar</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/public/js/Productos.js"></script>
  </body>
</html>
